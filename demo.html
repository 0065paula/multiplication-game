    <style>
        body {

<body class="bg-blue-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6 relative overflow-hidden">

        <!-- ä¸»èœå•ç•Œé¢ -->
        <div id="home-screen" class="text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2 title-font">ä¹˜æ³•ç²¾çµå¤§æŒ‘æˆ˜</h1>
            <p class="text-gray-500 mb-8">é€‰æ‹©ä¸€ä¸ªæ¨¡å¼å¼€å§‹å­¦ä¹ å§ï¼</p>
            <!-- **UPDATED**: è°ƒæ•´äº†æŒ‰é’®é¡ºåº -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="startFreeExploration()" class="btn bg-purple-400 text-white p-4 rounded-xl text-lg font-bold shadow-md">ğŸ¨ è‡ªç”±æ¢ç´¢</button>
                <button onclick="startVisualChallenge()" class="btn bg-green-400 text-white p-4 rounded-xl text-lg font-bold shadow-md">ğŸ è§†è§‰ç†è§£</button>
                <button onclick="showScreen('practice-mode-selection-screen')" class="btn bg-blue-500 text-white p-4 rounded-xl text-lg font-bold shadow-md">âœï¸ ä¸“é¡¹ç»ƒä¹ </button>
            </div>
            <div class="mt-8 overflow-x-auto">
                <h3 class="text-xl font-bold text-gray-700 mb-4 title-font">ä¹ä¹ä¹˜æ³•å£è¯€è¡¨</h3>
                <div id="multiplication-table-container"></div>

        </div>

        <!-- ä¸“é¡¹ç»ƒä¹ æ¨¡å¼ - æ•°å­—é€‰æ‹© -->
        <div id="practice-mode-selection-screen" class="hidden">
            <button onclick="showScreen('home-screen')" class="absolute top-4 left-4 text-blue-500 hover:text-blue-700">â† è¿”å›</button>
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-600 title-font">é€‰æ‹©è¦ç»ƒä¹ çš„æ•°å­—</h2>
            <div id="practice-number-selection" class="grid grid-cols-4 gap-3">
                <!-- æ•°å­—æŒ‰é’®ä¼šç”±JSåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        
        <!-- è‡ªç”±æ¢ç´¢æ¨¡å¼ -->
        <div id="free-exploration-screen" class="hidden">
            <button onclick="showScreen('home-screen')" class="absolute top-4 left-4 text-blue-500 hover:text-blue-700">â† è¿”å›</button>
            <h2 class="text-2xl font-bold text-center mb-4 text-purple-600 title-font">è‡ªç”±æ¢ç´¢æ¨¡å¼</h2>
            <div id="exploration-grid-container" class="w-full text-center">
                <div id="exploration-grid" class="p-2 bg-gray-100 rounded-lg inline-block shadow-inner">
                    <!-- 10x10 è‹¹æœç½‘æ ¼ä¼šç”±JSåŠ¨æ€ç”Ÿæˆ -->
                </div>
                <p id="exploration-formula" class="text-gray-600 mt-2 font-semibold text-2xl h-8"></p>
            </div>
        </div>

        <!-- é€šç”¨ç­”é¢˜ç•Œé¢å®¹å™¨ -->
        <div id="challenge-container" class="hidden">
            <!-- é¢˜ç›®å’Œé€‰é¡¹ä¼šæ’å…¥åˆ°è¿™é‡Œ -->
        </div>

        <!-- ç»“æœåé¦ˆå¼¹çª— -->
        <div id="feedback-modal" class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center text-center p-8">
            <div>
                <div id="feedback-icon" class="text-8xl mb-4"></div>
                <p id="feedback-text" class="text-2xl font-bold"></p>
                <button id="next-question-btn" class="mt-6 btn bg-green-500 text-white py-2 px-6 rounded-lg">ä¸‹ä¸€é¢˜</button>
            </div>
        </div>

    </div>

    <script>
        // --- æ¸¸æˆçŠ¶æ€ (å·²ç®€åŒ–) ---
        let gameState = {
            currentScreen: 'home-screen',
            currentGameMode: null, // 'visual' or 'practice'
            currentPracticeNumber: null,
            currentQuestion: null,
        };

        // --- DOM å…ƒç´ å¼•ç”¨ ---
        const screens = document.querySelectorAll('#app > div:not(#feedback-modal)');
        const challengeContainer = document.getElementById('challenge-container');
        const feedbackModal = document.getElementById('feedback-modal');

        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        function showScreen(screenId) {
            screens.forEach(screen => screen.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            gameState.currentScreen = screenId;

            if (screenId === 'practice-mode-selection-screen') {
                renderPracticeNumberSelection();
            }
        }
        
        function goHome() {
            challengeContainer.innerHTML = '';
            challengeContainer.classList.add('hidden');
            showScreen('home-screen');
        }

        // --- æ¸²æŸ“åŠŸèƒ½ ---

        function renderPracticeNumberSelection() {
            const container = document.getElementById('practice-number-selection');
            container.innerHTML = '';
            for (let i = 2; i <= 9; i++) {
                let buttonHTML = `
                    <button onclick="startPracticeChallenge(${i})" class="btn p-4 rounded-lg text-center border-2 bg-white border-gray-200 hover:border-blue-400">
                        <span class="text-3xl font-bold text-gray-700">${i}</span>
                    </button>
                `;
                container.innerHTML += buttonHTML;
            }
        }
        
        function renderMultiplicationTable() {
            const container = document.getElementById('multiplication-table-container');
            let tableHTML = '<table class="multiplication-table">';
            for (let i = 1; i <= 9; i++) {
                tableHTML += '<tr>';
                for (let j = 1; j <= i; j++) {
                    tableHTML += `<td>${j} Ã— ${i} = ${j * i}</td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            container.innerHTML = tableHTML;
        }


        // --- æ¸¸æˆæ¨¡å¼é€»è¾‘ ---
        
        function createQuestionLayout(title) {
            challengeContainer.classList.remove('hidden');
            challengeContainer.innerHTML = `
                <div class="fade-in">
                    <button onclick="goHome()" class="absolute top-4 left-4 text-blue-500 hover:text-blue-700">â† ä¸»èœå•</button>
                    <h2 class="text-2xl font-bold text-center mb-4 text-gray-700 title-font">${title}</h2>
                    <div id="question-area" class="mb-6 min-h-[120px] flex items-center justify-center"></div>
                    <div id="options-area" class="grid grid-cols-2 gap-4"></div>
                </div>
            `;
        }

        function startVisualChallenge() {
            showScreen('challenge-container');
            gameState.currentGameMode = 'visual';
            createQuestionLayout('è§†è§‰ç†è§£æ¨¡å¼');
            generateAndDisplayQuestion();
        }
        
        function startPracticeChallenge(number) {
            showScreen('challenge-container');
            gameState.currentGameMode = 'practice';
            gameState.currentPracticeNumber = number;
            createQuestionLayout(`ä¸“é¡¹ç»ƒä¹ : ${number}çš„ä¹˜æ³•`);
            generateAndDisplayQuestion();
        }
        
        function startFreeExploration() {
            showScreen('free-exploration-screen');
            renderExplorationGrid();
            resetGridHighlight(); // åˆå§‹åŒ–æ˜¾ç¤º
        }
        
        function renderExplorationGrid() {
            const container = document.getElementById('exploration-grid');
            if (container.children.length > 0) return; // é¿å…é‡å¤æ¸²æŸ“

            container.innerHTML = '';
            for (let row = 0; row < 10; row++) {
                let rowHTML = '<div class="flex justify-center">';
                for (let col = 0; col < 10; col++) {
                    rowHTML += `<div class="apple-cell w-8 h-8 flex items-center justify-center text-2xl" data-row="${row}" data-col="${col}"></div>`;
                }
                rowHTML += '</div>';
                container.innerHTML += rowHTML;
            }
            container.addEventListener('mouseover', handleGridHover);
            container.addEventListener('mouseleave', resetGridHighlight);
        }

        function handleGridHover(event) {
            const target = event.target.closest('.apple-cell');
            if (!target) return;

            const hoverRow = parseInt(target.dataset.row);
            const hoverCol = parseInt(target.dataset.col);

            const allApples = document.querySelectorAll('#exploration-grid .apple-cell');
            allApples.forEach(apple => {
                const row = parseInt(apple.dataset.row);
                const col = parseInt(apple.dataset.col);

                if (row <= hoverRow && col <= hoverCol) {
                    apple.classList.remove('gray-apple');
                    apple.innerHTML = 'ğŸ';
                } else {
                    apple.classList.add('gray-apple');
                    apple.innerHTML = 'ğŸ';
                }
            });

            const formulaDisplay = document.getElementById('exploration-formula');
            const num1 = hoverRow + 1;
            const num2 = hoverCol + 1;
            formulaDisplay.innerHTML = `${num1} Ã— ${num2} = ${num1 * num2}`;
        }

        function resetGridHighlight() {
            const allApples = document.querySelectorAll('#exploration-grid .apple-cell');
            allApples.forEach(apple => {
                apple.classList.add('gray-apple');
                apple.innerHTML = 'ğŸ';
            });
            const formulaDisplay = document.getElementById('exploration-formula');
            formulaDisplay.textContent = 'ç§»åŠ¨é¼ æ ‡æ¥æ¢ç´¢å§ï¼';
        }


        function generateAndDisplayQuestion() {
            let num1, num2;
            if (gameState.currentGameMode === 'visual') {
                num1 = Math.floor(Math.random() * 9) + 1; // 1-9
                num2 = Math.floor(Math.random() * 9) + 1; // 1-9
            } else { // practice
                num1 = gameState.currentPracticeNumber;
                num2 = Math.floor(Math.random() * 9) + 1; // 1-9
            }
            
            const correctAnswer = num1 * num2;
            const options = generateOptions(correctAnswer);
            gameState.currentQuestion = { num1, num2, correctAnswer, options };

            displayQuestion(gameState.currentQuestion);
        }

        function generateOptions(correctAnswer) {
            const options = new Set([correctAnswer]);
            while (options.size < 4) {
                const range = Math.max(10, correctAnswer * 0.5);
                const wrongAnswer = correctAnswer + Math.floor(Math.random() * range) - Math.floor(range / 2);
                if (wrongAnswer !== correctAnswer && wrongAnswer > 0) {
                    options.add(wrongAnswer);
                }
            }
            return Array.from(options).sort(() => Math.random() - 0.5);
        }

        function displayQuestion(q) {
            const questionArea = document.getElementById('question-area');
            const optionsArea = document.getElementById('options-area');
            questionArea.innerHTML = '';
            optionsArea.innerHTML = '';

            if (gameState.currentGameMode === 'visual') {
                let gridHTML = '';
                for (let row = 0; row < 10; row++) {
                    let rowHTML = '<div class="flex justify-center">';
                    for (let col = 0; col < 10; col++) {
                        const isRedApple = row < q.num1 && col < q.num2;
                        const appleClass = isRedApple ? '' : 'gray-apple';
                        rowHTML += `<div class="w-8 h-8 flex items-center justify-center text-2xl ${appleClass}">${isRedApple ? 'ğŸ' : 'ğŸ'}</div>`;
                    }
                    rowHTML += '</div>';
                    gridHTML += rowHTML;
                }

                questionArea.innerHTML = `
                    <div class="w-full text-center">
                        <div class="p-2 bg-gray-100 rounded-lg inline-block shadow-inner">
                            ${gridHTML}
                        </div>
                        <p class="text-gray-600 mt-2 font-semibold text-xl">${q.num1} Ã— ${q.num2} = ?</p>
                    </div>
                `;
            } else {
                questionArea.innerHTML = `<p class="text-5xl font-bold text-center text-blue-800">${q.num1} Ã— ${q.num2}</p>`;
            }

            q.options.forEach(option => {
                optionsArea.innerHTML += `
                    <button onclick="checkAnswer(${option})" class="option-card btn bg-white p-6 rounded-xl border-2 border-gray-200 text-2xl font-bold">${option}</button>
                `;
            });
        }

        function checkAnswer(userAnswer) {
            const q = gameState.currentQuestion;
            const isCorrect = userAnswer === q.correctAnswer;
            showFeedback(isCorrect);
        }

        function showFeedback(isCorrect) {
            const icon = document.getElementById('feedback-icon');
            const text = document.getElementById('feedback-text');
            const btn = document.getElementById('next-question-btn');
            
            if (isCorrect) {
                icon.innerHTML = 'ğŸ‰';
                text.textContent = 'å¤ªæ£’äº†ï¼Œå›ç­”æ­£ç¡®ï¼';
                text.className = 'text-2xl font-bold text-green-600';
                btn.className = 'mt-6 btn bg-green-500 text-white py-2 px-6 rounded-lg';
                challengeContainer.querySelector('.fade-in').classList.add('celebrate');
            } else {
                icon.innerHTML = 'ğŸ˜¥';
                const q = gameState.currentQuestion;
                text.innerHTML = `å†æƒ³æƒ³å“¦~<br>æ­£ç¡®ç­”æ¡ˆæ˜¯: ${q.num1} Ã— ${q.num2} = ${q.correctAnswer}`;
                text.className = 'text-2xl font-bold text-red-600';
                btn.className = 'mt-6 btn bg-blue-500 text-white py-2 px-6 rounded-lg';
                challengeContainer.querySelector('.fade-in').classList.add('shake');
            }
            
            feedbackModal.classList.remove('hidden');
            feedbackModal.classList.add('fade-in');

            btn.onclick = () => {
                feedbackModal.classList.add('hidden');
                challengeContainer.querySelector('.fade-in').className = 'fade-in';
                if (gameState.currentGameMode) {
                    generateAndDisplayQuestion();
                } else {
                    goHome();
                }
            };
        }

        // --- åˆå§‹åŒ– ---
        function init() {
            showScreen('home-screen');
            renderMultiplicationTable();
        }

        // é¡µé¢åŠ è½½åç«‹å³åˆå§‹åŒ–æ¸¸æˆ
        window.onload = init;

    </script>
